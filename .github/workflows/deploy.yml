name: CI/CD Super App - Deploy Seletivo Final

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # 1. Job para Detecção de Mudanças
  detect_changes:
    runs-on: ubuntu-latest
    outputs:
      app_host: ${{ steps.filter.outputs.app_host }}
      app_reserva: ${{ steps.filter.outputs.app_reserva }}
    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verificar Arquivos Alterados
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            app_host:
              - 'apps/host/**'
              - 'packages/core/**'
            app_reserva:
              - 'apps/reserva/**'
              - 'packages/core/**'

  # 2. Job de Deploy para o Módulo HOST
  deploy_host:
    if: needs.detect_changes.outputs.app_host == 'true' && github.event_name == 'push' && success()
    needs: detect_changes
    runs-on: ubuntu-latest
    environment: Production-Host

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4
        
      - name: Configurar Node.js (v20)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar Dependências e Fazer Build do Host
        # Comando para executar scripts. A linha 'executar: |' foi removida e substituída por 'run:'
        run: |
          npm install
          npm run build:host
        
      # ⬇️ ESTE BLOCO ESTÁ AGORA CORRIGIDO (Linha 58 e seguintes)
      - name: Configurar AWS S3 e Credenciais
        # A sintaxe correta é 'uses' e 'with', não 'usos' e 'com'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Sincronizar Arquivos com S3
        run: aws s3 sync ./dist/host s3://super-app-host-bucket/ --delete

  # 3. Job de Deploy para o Módulo RESERVA
  deploy_reserva:
    if: needs.detect_changes.outputs.app_reserva == 'true' && github.event_name == 'push' && success()
    needs: detect_changes
    runs-on: ubuntu-latest
    environment: Production-Reserva

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4
        
      - name: Configurar Node.js (v20)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar Dependências e Fazer Build do Reserva
        run: |
          npm install
          npm run build:reserva

      - name: Deploy para Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_RESERVA }}
          vercel-project-name: super-app-reserva
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-args: '--prod'
