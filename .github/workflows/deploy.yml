name: CD Seletivo para Micro-Frontends (Super App)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # 1. Job Corrigido: detect_changes (em vez de detectar_mudanças)
  detect_changes:
    runs-on: ubuntu-latest
    outputs:
      app_host: ${{ steps.filter.outputs.app_host }}
      app_reserva: ${{ steps.filter.outputs.app_reserva }}
    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🔎 Verificar Arquivos Alterados
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            app_host:
              - 'apps/host/**'
            app_reserva:
              - 'apps/reserva/**'
              - 'packages/core/**'

  # 2. Job Corrigido: deploy_host (em vez de host_de_implantação)
  deploy_host:
    if: needs.detect_changes.outputs.app_host == 'true' && github.event_name == 'push' && success()
    needs: detect_changes
    runs-on: ubuntu-latest
    environment: production_host

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4
        
      - name: ⚙️ Configurar Node.js e Dependências
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ⬇️ Instalar Dependências e Fazer Build do Host
        # ⚠️ AJUSTE ESTE COMANDO DE BUILD
        run: |
          npm install
          npm run build:host
        
      - name: 🚀 Passo de Implantação Real do Host (SEU CÓDIGO AQUI)
        run: |
          echo "Executando deploy do Host App..."
          # ...

  # 3. Job Corrigido: deploy_reserva (em vez de implantar_reserva)
  deploy_reserva:
    if: needs.detect_changes.outputs.app_reserva == 'true' && github.event_name == 'push' && success()
    needs: detect_changes
    runs-on: ubuntu-latest
    environment: production_reserva

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4
        
      - name: ⚙️ Configurar Node.js e Dependências
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ⬇️ Instalar Dependências e Fazer Build do Reserva
        # ⚠️ AJUSTE ESTE COMANDO DE BUILD
        run: |
          npm install
          npm run build:reserva
        
      - name: 🚀 Passo de Implantação Real do Reserva (SEU CÓDIGO AQUI)
        run: |
          echo "Executando deploy do Módulo Reserva..."
          # ...
