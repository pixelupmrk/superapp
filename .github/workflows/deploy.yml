      app_host: ${{ steps.filter.outputs.app_host }}
      app_reserva: ${{ steps.filter.outputs.app_reserva }}
    steps:
      - name: Checkout do CÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Verificar Arquivos Alterados
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            app_host:
              - 'apps/host/**'
            app_reserva:
              - 'apps/reserva/**'
              - 'packages/core/**'

