<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM | Super App PixelUp</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>

    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="logo.png" alt="Logo PixelUp" class="logo">
            </div>
            <nav class="sidebar-nav">
                <a href="#" id="nav-crm" class="nav-item active" data-target="crm-section">
                    <i class="ph-fill ph-trello-logo"></i>
                    <span>CRM / Kanban</span>
                </a>
                <a href="#" id="nav-finance" class="nav-item" data-target="finance-section">
                    <i class="ph-fill ph-chart-bar"></i>
                    <span>Financeiro</span>
                </a>
                <a href="#" id="nav-mentoring" class="nav-item" data-target="mentoring-section">
                    <i class="ph-fill ph-graduation-cap"></i>
                    <span>Mentoria</span>
                </a>
                <a href="#" id="nav-chatbot" class="nav-item" data-target="chatbot-section">
                    <i class="ph-fill ph-robot"></i>
                    <span>Chatbot AI</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <a href="#" class="nav-item">
                    <i class="ph-fill ph-gear-six"></i>
                    <span>Configurações</span>
                </a>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1>CRM / Kanban</h1>
                <div class="user-profile">
                    <span>Olá, [Nome do Usuário]</span>
                </div>
            </header>
            
            <div class="content-area active" id="crm-section">
                <div class="kanban-board" id="kanban-board">
                    <div class="kanban-column" data-status="novo">
                        <h3>Novo</h3>
                        <div class="kanban-cards-list"></div>
                    </div>
                    <div class="kanban-column" data-status="progresso">
                        <h3>Em Progresso</h3>
                        <div class="kanban-cards-list"></div>
                    </div>
                    <div class="kanban-column" data-status="fechado">
                        <h3>Fechado</h3>
                        <div class="kanban-cards-list"></div>
                    </div>
                </div>

                <div class="new-lead-form">
                    <input type="text" id="lead-title" placeholder="Título do novo lead">
                    <button id="add-lead-btn">Adicionar Lead</button>
                </div>
            </div>

            <div class="content-area" id="finance-section" style="display: none;">
                <h2>Financeiro</h2>
                <p>Aqui entra o conteúdo financeiro.</p>
            </div>
            <div class="content-area" id="mentoring-section" style="display: none;">
                <h2>Mentoria</h2>
                <p>Aqui entra o conteúdo da mentoria.</p>
            </div>
            <div class="content-area" id="chatbot-section" style="display: none;">
                <h2>Chatbot AI</h2>
                <p>Aqui entra o conteúdo do chatbot.</p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>

</body>
</html>
