<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM | Super App PixelUp</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="app-container" class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Super App PixelUp</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="#" id="nav-dashboard" class="nav-item active" data-target="dashboard-section">
                    <i class="ph-fill ph-gauge"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" id="nav-crm-kanban" class="nav-item" data-target="crm-kanban-section">
                    <i class="ph-fill ph-trello-logo"></i>
                    <span>CRM / Kanban</span>
                </a>
                <a href="#" id="nav-crm-list" class="nav-item" data-target="crm-list-section">
                    <i class="ph-fill ph-list-dashes"></i>
                    <span>Lista de Leads</span>
                </a>
                <a href="#" id="nav-finance" class="nav-item" data-target="finance-section">
                    <i class="ph-fill ph-chart-bar"></i>
                    <span>Financeiro</span>
                </a>
                <a href="#" id="nav-sales-accelerator" class="nav-item" data-target="sales-accelerator-section">
                    <i class="ph-fill ph-rocket-launch"></i>
                    <span>Acelerador de Vendas</span>
                </a>
                <a href="#" id="nav-chatbot" class="nav-item" data-target="chatbot-section">
                    <i class="ph-fill ph-robot"></i>
                    <span>Chatbot AI</span>
                </a>
                 <a href="#" id="nav-settings" class="nav-item" data-target="settings-section">
                    <i class="ph-fill ph-gear-six"></i>
                    <span>Configurações</span>
                </a>
                 <a href="#" id="logout-btn" class="nav-item">
                    <i class="ph-fill ph-sign-out"></i>
                    <span>Sair</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                 <a href="https://wa.me/5547988968000" target="_blank" class="nav-item sac-button">
                    <i class="ph-fill ph-whatsapp-logo"></i>
                    <span>SAC / Suporte</span>
                </a>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1 id="page-title">Dashboard</h1>
                <div class="user-profile">
                    <span>Olá, Usuário</span>
                </div>
            </header>
            
            <div class="content-area active" id="dashboard-section">
                <div class="dashboard-stats">
                    </div>
                <div class="card">
                    <h3>Status dos Leads</h3>
                    <div class="chart-container">
                        <canvas id="statusChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="content-area" id="crm-kanban-section">
                </div>

            <div class="content-area" id="crm-list-section">
                <div class="list-header">
                    <h2>Lista de Leads</h2>
                </div>
                <div class="card">
                    <div class="estoque-actions" style="margin-bottom: 1rem;">
                        <button class="btn-save" id="export-leads-btn">Exportar CSV</button>
                    </div>
                    <div class="table-container">
                        <table id="leads-table">
                            </table>
                    </div>
                </div>
            </div>

            <div class="content-area" id="finance-section">
                </div>
             
            <div class="content-area" id="sales-accelerator-section">
                </div>
            
            <div class="content-area" id="chatbot-section">
                </div>

            <div class="content-area" id="settings-section">
                </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
