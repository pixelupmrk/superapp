<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Super App PixelUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">

    <div class="login-container">
        <img src="logo-pixel-up-transparente.png" alt="Logo Pixel Up" class="app-logo">
        
        <h2 style="font-family: 'Inter', sans-serif; font-size: 1.5rem; text-shadow: none; margin-bottom: 2rem;">Login</h2>
        <form id="login-form">
            <div class="input-grid" style="grid-template-columns: 1fr; gap: 1.5rem;">
                <input type="email" id="login-email" placeholder="E-mail" required style="margin-bottom: 0;">
                <input type="password" id="login-password" placeholder="Senha" required style="margin-bottom: 0;">
            </div>
            <button type="submit" class="btn-login" style="width: 100%; margin-top: 2rem;">Entrar</button>
            <p id="login-error-message" style="color: var(--delete-color); margin-top: 1.5rem; height: 1.2em;"></p>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <script src="auth.js"></script>

</body>
</html>
