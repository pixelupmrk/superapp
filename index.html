<div class="modal-overlay" id="edit-lead-modal">
    <div class="modal-content">
        <h2>Editar Lead</h2>
        <form id="edit-lead-form">
            <input type="hidden" id="edit-lead-id">
            <div class="input-grid">
                <input type="text" id="edit-lead-name" placeholder="Nome">
                <input type="email" id="edit-lead-email" placeholder="E-mail">
                <input type="tel" id="edit-lead-whatsapp" placeholder="WhatsApp">
                <div class="select-group">
                    <select id="edit-lead-status">
                        <option value="novo">Novo</option>
                        <option value="progresso">Em Progresso</option>
                        <option value="fechado">Fechado</option>
                    </select>
                </div>
                <input type="text" id="edit-lead-attendant" placeholder="Atendente (quem atende)">
                <input type="text" id="edit-lead-origin" placeholder="Origem">
                <input type="date" id="edit-lead-date" placeholder="dd/mm/aaaa">
                <div class="select-group">
                    <select id="edit-lead-qualification">
                        <option value="">Qualificação</option>
                        <option value="quente">Lead Quente</option>
                        <option value="morno">Lead Morno</option>
                        <option value="frio">Lead Frio</option>
                    </select>
                </div>
            </div>
            <textarea id="edit-lead-notes" placeholder="Notas"></textarea>
            <div class="modal-actions">
                <button type="button" class="btn-cancel" id="cancel-edit-btn">Cancelar</button>
                <button type="submit" class="btn-save">Salvar Alterações</button>
            </div>
        </form>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
