<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelUp SuperApp - Aceleração de Vendas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="logo.jpg" alt="PixelUp Logo" class="logo">
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-target="modulos">
                    <i class="fas fa-graduation-cap"></i> Aceleração de Vendas
                </a>
                <a href="#" class="nav-item" data-target="configuracoes">
                    <i class="fas fa-cog"></i> Configurações
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <div id="modulos" class="content-area active">
                <div class="modulos-container">
                    <aside class="modulos-sidebar">
                        <div id="modulos-menu" class="modulos-menu">
                            <h2>Módulos</h2>
                            <ul></ul>
                        </div>
                    </aside>
                    <div id="modulos-content" class="modulos-content">
                        <div class="card">
                            <h2>Bem-vindo à Aceleração de Vendas!</h2>
                            <p>Selecione um módulo no menu ao lado para começar.</p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="configuracoes" class="content-area">
                <div class="card">
                    <h2>Configurações Gerais</h2>
                    
                    <div class="settings-group">
                        <label>Tema da Aplicação</label>
                        <div class="theme-switcher">
                            <button id="theme-light" class="btn-theme">
                                <i class="fas fa-sun"></i> Claro
                            </button>
                            <button id="theme-dark" class="btn-theme">
                                <i class="fas fa-moon"></i> Escuro
                            </button>
                        </div>
                    </div>

                    <div id="business-info-form">
                        <h3>Informações da Empresa</h3>
                        <div class="input-grid-settings">
                            <div class="form-group">
                                <label for="business-name">Nome da Empresa</label>
                                <input type="text" id="business-name" placeholder="Sua Empresa LTDA">
                            </div>
                            <div class="form-group">
                                <label for="business-email">Email</label>
                                <input type="email" id="business-email" placeholder="contato@suaempresa.com">
                            </div>
                            <div class="form-group">
                                <label for="business-phone">Telefone</label>
                                <input type="tel" id="business-phone" placeholder="(99) 99999-9999">
                            </div>
                        </div>
                        <button id="save-business-info" class="btn-save">
                            <i class="fas fa-save"></i> Salvar Informações
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
