<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Super App PixelUp</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>

    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="logo.png" alt="Logo PixelUp" class="logo">
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active">
                    <i class="ph-fill ph-trello-logo"></i>
                    <span>CRM / Kanban</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="ph-fill ph-chart-bar"></i>
                    <span>Financeiro</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="ph-fill ph-graduation-cap"></i>
                    <span>Mentoria</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="ph-fill ph-robot"></i>
                    <span>Chatbot AI</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <a href="#" class="nav-item">
                    <i class="ph-fill ph-gear-six"></i>
                    <span>Configurações</span>
                </a>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1>CRM / Kanban</h1>
                <div class="user-profile">
                    <span>Olá, [Nome do Usuário]</span>
                    </div>
            </header>
            
            <div class="content-area">
                <h2>Bem-vindo ao seu Dashboard</h2>
                <p>Selecione uma opção no menu lateral para começar.</p>
                
                </div>
        </main>
    </div>

</body>
</html>
