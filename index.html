<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM | Super App PixelUp</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="app-container" class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header"><h2>Super App PixelUp</h2></div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-target="dashboard-section"><i class="ph-fill ph-gauge"></i><span>Dashboard</span></a>
                <a href="#" class="nav-item" data-target="crm-kanban-section"><i class="ph-fill ph-trello-logo"></i><span>CRM / Kanban</span></a>
                <a href="#" class="nav-item" data-target="crm-list-section"><i class="ph-fill ph-list-dashes"></i><span>Lista de Leads</span></a>
                <a href="#" class="nav-item" data-target="finance-section"><i class="ph-fill ph-chart-bar"></i><span>Financeiro</span></a>
                <a href="#" class="nav-item" data-target="sales-accelerator-section"><i class="ph-fill ph-rocket-launch"></i><span>Acelerador de Vendas</span></a>
                <a href="#" class="nav-item" data-target="chatbot-section"><i class="ph-fill ph-robot"></i><span>Chatbot AI</span></a>
                <a href="#" class="nav-item" data-target="bot-section"><i class="ph-fill ph-whatsapp-logo"></i><span>Meu Bot</span></a>
                <a href="#" class="nav-item" data-target="settings-section"><i class="ph-fill ph-gear-six"></i><span>Configurações</span></a>
                <a href="#" id="logout-btn" class="nav-item"><i class="ph-fill ph-sign-out"></i><span>Sair</span></a>
            </nav>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <div class="menu-toggle" id="menu-toggle"><i class="ph-fill ph-list"></i></div>
                <h1 id="page-title">Dashboard</h1>
                <div class="user-profile"><span>Olá, Usuário</span></div>
            </header>
            <div class="content-area active" id="dashboard-section"></div>
            <div class="content-area" id="crm-kanban-section"></div>
            <div class="content-area" id="crm-list-section"></div>
            <div class="content-area" id="finance-section">
                <div class="finance-nav"><a href="#" class="finance-tab active" data-tab="caixa">Caixa</a><a href="#" class="finance-tab" data-tab="custos">Custos e Estoque</a></div>
                <div class="finance-content active" id="caixa-tab-content"></div>
                <div class="finance-content" id="custos-tab-content">
                    <div class="card"></div>
                    <div class="card">
                        <h3>Estoque</h3>
                        <div class="estoque-actions">
                            <button id="import-csv-btn" class="btn-secondary">Importar de Excel</button>
                            <button id="export-csv-btn" class="btn-secondary">Exportar para Excel</button>
                        </div>
                        <div class="table-container"></div>
                    </div>
                </div>
            </div>
            <div class="content-area" id="sales-accelerator-section"></div>
            <div class="content-area" id="chatbot-section"></div>
            <div class="content-area" id="bot-section"></div>
            <div class="content-area" id="settings-section"></div>
        </main>
    </div>
    <div class="modal-overlay" id="lead-modal">
        <div class="modal-content modal-lead-chat">
            <span class="close-modal" data-target="lead-modal">&times;</span>
            <h2 id="lead-modal-title">Conversa com Lead</h2>
            <div class="lead-modal-body">
                <div class="lead-chat-container">
                    <div id="lead-chat-history"></div>
                    <form id="lead-chat-form" class="lead-chat-form"><input type="text" id="lead-chat-input" placeholder="Digite sua mensagem..."><button type="submit"><i class="ph-fill ph-paper-plane-right"></i></button></form>
                </div>
                <div class="lead-info-container">
                    <h3>Editar Detalhes</h3>
                    <form id="edit-lead-form">
                        <div class="input-grid"><input type="text" id="edit-lead-name" placeholder="Nome"><input type="tel" id="edit-lead-whatsapp" placeholder="WhatsApp"><select id="edit-lead-status"><option value="novo">Novo</option><option value="progresso">Em Progresso</option><option value="fechado">Fechado</option></select></div>
                        <div class="modal-actions">
                            <button type="button" class="btn-secondary" id="toggle-bot-btn">Ativar/Desativar Bot</button>
                            <button type="button" class="btn-delete" id="delete-lead-btn">Excluir</button>
                            <button type="submit" class="btn-save">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
