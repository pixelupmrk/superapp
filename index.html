<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM | Super App PixelUp</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="logo.png" alt="Logo PixelUp" class="logo">
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-target="dashboard-section">
                    <i class="ph-fill ph-gauge"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="nav-item" data-target="crm-kanban-section">
                    <i class="ph-fill ph-trello-logo"></i>
                    <span>CRM / Kanban</span>
                </a>
                <a href="#" class="nav-item" data-target="crm-list-section">
                    <i class="ph-fill ph-list-dashes"></i>
                    <span>Lista de Leads</span>
                </a>
                <a href="#" class="nav-item" data-target="finance-section">
                    <i class="ph-fill ph-chart-bar"></i>
                    <span>Financeiro</span>
                </a>
                <a href="#" class="nav-item" data-target="mentoring-section">
                    <i class="ph-fill ph-rocket-launch"></i>
                    <span>Acelerador de Vendas</span>
                </a>
                 <a href="#" class="nav-item" data-target="chatbot-section">
                    <i class="ph-fill ph-robot"></i>
                    <span>Chatbot AI</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                 <a href="#" class="nav-item" data-target="config-section">
                    <i class="ph-fill ph-gear-six"></i>
                    <span>Configurações</span>
                </a>
            </div>
        </aside>

        <main class="main-content">
             <header class="main-header">
                <h1 id="page-title">Dashboard</h1>
                <div class="user-profile">
                    <span id="user-name-display">Olá, Usuário</span>
                </div>
            </header>
            
            <div id="content-container">
                </div>
        </main>
    </div>

    <div id="modal-container">
        </div>

    <script src="script.js"></script>
</body>
</html>
