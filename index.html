<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super App PixelUp | Aceleração de Vendas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body data-theme="dark"> <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="logo.png" alt="Logo PixelUp" class="logo">
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-target="dashboard-section"><i class="ph-fill ph-gauge"></i><span>Dashboard</span></a>
                <a href="#" class="nav-item" data-target="crm-kanban-section"><i class="ph-fill ph-trello-logo"></i><span>CRM / Kanban</span></a>
                <a href="#" class="nav-item" data-target="crm-list-section"><i class="ph-fill ph-list-dashes"></i><span>Lista de Leads</span></a>
                <a href="#" class="nav-item" data-target="finance-section"><i class="ph-fill ph-chart-bar"></i><span>Financeiro</span></a>
                <a href="#" class="nav-item" data-target="aceleracao-section"><i class="ph-fill ph-rocket-launch"></i><span>Aceleração de Vendas</span></a>
                <a href="#" class="nav-item" data-target="chatbot-section"><i class="ph-fill ph-robot"></i><span>Chatbot AI</span></a>
            </nav>
            <div class="sidebar-footer">
                <a href="#" class="nav-item" data-target="settings-section">
                    <i class="ph-fill ph-gear-six"></i><span>Configurações</span>
                </a>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1 id="page-title">Dashboard</h1>
                <div class="user-profile">
                    <span id="user-greeting">Olá, Usuário</span>
                </div>
            </header>
            
            <div class="content-area active" id="dashboard-section">
                 </div>
            <div class="content-area" id="crm-kanban-section">
                </div>
            <div class="content-area" id="crm-list-section">
                </div>
            <div class="content-area" id="finance-section">
                 </div>

            <div class="content-area" id="aceleracao-section">
                 </div>
            
            <div class="content-area" id="chatbot-section">
                 <h2>Chatbot AI</h2>
                 <p>Funcionalidade em desenvolvimento.</p>
            </div>

            <div class="content-area" id="settings-section">
                <div class="card">
                    <h2>Configurações Gerais</h2>
                    <div class="settings-group">
                        <label>Tema da Aplicação</label>
                        <div class="theme-switcher">
                            <button class="btn-theme" data-theme="light"><i class="ph-fill ph-sun"></i> Claro</button>
                            <button class="btn-theme active" data-theme="dark"><i class="ph-fill ph-moon"></i> Escuro</button>
                        </div>
                    </div>
                    <h3>Informações da Empresa</h3>
                    <form id="business-info-form">
                        <div class="input-grid">
                           <input type="text" id="business-name" placeholder="Nome da sua Empresa">
                           <input type="email" id="business-email" placeholder="E-mail de Contacto">
                           <input type="tel" id="business-phone" placeholder="Telefone Principal">
                        </div>
                        <button type="submit" class="btn-save">Salvar Informações</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <div class="modal-overlay" id="edit-lead-modal">
        </div>
    <div class="modal-overlay" id="add-custo-modal">
        </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</body>
</html>
